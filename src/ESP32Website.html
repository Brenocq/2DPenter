<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Style CSS -->
  <style>
    h1{
      font-size: 30pt;
      color: white;
      text-shadow: 0px 0px 20px white;
      text-align: center;
    }
    h2{
      color: white;
      text-align: center;
      text-shadow: 0px 0px 5px white;
    }
    body{
      background-image: url(http://wallpoper.com/images/00/31/33/51/black-background_00313351.jpg);
      color: white;
      font-family: Courier;
    }
    .plotFunc, .move{
      background-color: rgba(255,255,255,.1);
      text-align: center;
      padding-top: 10px;
      padding-bottom: 10px;
      margin: 0px 0px 0px 0px;
      border: 0px;
    }
    .column {
      float: left;
      width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

  </style>
  <!-- Script JavaScript -->
  <script>
  function showDiv() {
    if(document.getElementById('welcomeDiv').style.display == "none"){
      document.getElementById('welcomeDiv').style.display = "block";
    }else{
      document.getElementById('welcomeDiv').style.display = "none";
    }

  }
  </script>
</head>
<body>

  <header>
    <title> 2D Pentel </title>
    <code>
    <h1>2D <b>PEN</b>TER</h1>
    <h2><code>The best way to plot your function!</code></h2>
    </code>
  </header>

  <div class="interface">

    <div class="move">
      <h2>MOVE</h2>
      <div class="row">
        <div class="column">
          <center><a href="/home"><button class="button">Home</button></a></center>
        </div>
        <div class="column">
          <div id="welcomeDiv"  style="display:none;" class="answer_list" > BATATA</div>
          <input type="button" name="answer" value="Show Div" onclick="showDiv()" />
        </div>
      </div>
    </div>

    <br /><br />

    <div class="plotFunc">
      <h2>PLOT YOUR FUNCTION</h2>
      <h3>Exemple: 2x^3+x^2+5</h3>
    </div>

  </div>
</body>
</html>
